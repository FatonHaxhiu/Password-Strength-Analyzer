<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Password Strength Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1>Password Strength Result</h1>
      <p><strong>Score:</strong> {{ result.score }}/100</p>
      <p><strong>Strength:</strong> {{ result.strength }}</p>
      <p><strong>Feedback:</strong> {{ ', '.join(result.feedback) or 'Great password!' }}</p>
      <a href="/" class="btn btn-secondary">Check another</a>
    </div>
  </body>
</html>
